version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: 'python manage.py runserver 0.0.0.0:8000'
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: postgres:10.5
    restart: always
    environment:
      POSTGRES_DATABASE: 'admin'
      POSTGRES_USER: 'root'
      POSTGRES_PASSWORD: 'root'
      HOST: "localhost"
    volumes:
      - .datadb:/var/lib/postgresql/data
    ports:
      - "5438:5432"

